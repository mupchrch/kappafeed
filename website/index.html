<!DOCTYPE html>
<html>
<head>
   <title>kappa_feed</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <link href="{{ static_url("css/kappa.css") }}" rel="stylesheet" type="text/css">
   <script src="{{ static_url("js/kappa.js") }}"></script>
   <link rel="icon" type="image/icon" href="{{ static_url("favicon.ico") }}">
</head>

<body>
   <div class="banner">
      <div class="title"></div>
      <div class="kpm kpm-web">0kpm</div>
   </div>
   <div class="chat chat-web">
      <div class="messages"> 
      </div>
      <div class="scrollPopup">
         <span class="scrollPopupText">More messages below.</span>
      </div>
   </div>
   <div class="info">
     <p>kappafeed parses top twitch channels for Kappa <br>
     faces and displays them in one collective feed</p>
     <form id="emoteSubmit">
         <input id="emoteId" type="text">
         <input type="submit" value="Submit">
      </form>
   </div>
</body>
</html>
