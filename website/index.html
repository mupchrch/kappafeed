<!DOCTYPE html>
<html>
<head>
   <title>kappa_feed</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <link href="{{ static_url("css/kappa.css") }}" rel="stylesheet" type="text/css">
   <script src="{{ static_url("js/kappa.js") }}"></script>
   <link rel="icon" type="image/icon" href="{{ static_url("favicon.ico") }}">
</head>

<body>
   <div class="banner">
      <div class="title"></div>
      <div class="kpm kpm-web">0kpm</div>
   </div>
   <div class="chat chat-web">
      <div class="messages"> 
      </div>
      <div class="scrollPopup">
         <span class="scrollPopupText">More messages below.</span>
      </div>
      <div class="emotePopup">
         <svg id="twitchSmile" height="50px" version="1.1" viewbox="0 0 18 18" width="50px" x="0px" y="0px">
            <path clip-rule="evenodd" d="M6.71428571,5.14285714 L5,5.14285714 L5,6.85714286 L6.71428571,6.85714286 L6.71428571,5.14285714 L6.71428571,5.14285714 Z M12,0 L4,0 L0,4 L0,12 L4,16 L12,16 L16,12 L16,4 L12,0 L12,0 Z M5,2 L2,5 L2,11 L5,14 L11,14 L14,11 L14,5 L11,2 L5,2 Z M9.28571429,6.85714286 L11,6.85714286 L11,5.14285714 L9.28571429,5.14285714 L9.28571429,6.85714286 L9.28571429,6.85714286 Z M6.00000003,12 L10,12 L11.9999997,9.99999999 L11.9999997,8.99999999 L4.00000003,8.99999999 L4.00000003,9.99999999 L6.00000003,12 Z" fill-rule="evenodd"></path>
         </svg>
         <div id="twitchEmotes">
         </div>
      </div>
   </div>
   <div class="info">
     <p>kappafeed parses top twitch channels for Kappa <br>
     faces and displays them in one collective feed</p>
   </div>
</body>
</html>
